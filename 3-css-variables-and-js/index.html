<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Css Variables And JS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h3>Change the background color</h3>
        <input type="color" name="" id="color-picker" />
        <h3 id="blur-title">Change the blur of the image</h3>
        <input type="range" id="blur-slider" min="0" max="100" value="10" />
        <h3 id="margin-title">Give space around the image</h3>
        <input type="range" id="margin-slider" min="0" max="100" value="0" />
        <br />
        <img
            src="https://images.unsplash.com/photo-1557053819-aa6046add523?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80"
            alt=""
            id="b-img"
        />
        <script src="app.js"></script>
    </body>
</html>
