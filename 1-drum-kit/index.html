<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum Kit</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="images/icon.png" />
    </head>
    <body>
        <h1>I'll cue you in!</h1>
        <div class="button-container">
            <button class="kit button-bass">
                <h2 class="key">B</h2>
                <p>bass drum</p>
            </button>
            <button class="kit button-floor">
                <h2 class="key">F</h2>
                <p>floor tom</p>
            </button>
            <button class="kit button-snare">
                <h2 class="key">S</h2>
                <p>snare drum</p>
            </button>
            <button class="kit button-tom">
                <h2 class="key">T</h2>
                <p>tom-tom</p>
            </button>
            <button class="kit button-hat">
                <h2 class="key">H</h2>
                <p>hi-hat</p>
            </button>
            <button class="kit button-crash">
                <h2 class="key">C</h2>
                <p>crash cymbal</p>
            </button>
            <button class="kit button-ride">
                <h2 class="key">R</h2>
                <p>ride cymbal</p>
            </button>
            <button class="kit button-splash">
                <h2 class="key">P</h2>
                <p>splash cymbal</p>
            </button>
            <button class="kit button-china">
                <h2 class="key">Y</h2>
                <p>china cymbal</p>
            </button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
